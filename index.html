<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">

        <H1>TO DO LIST</H1>
        <P>ADD THE TASK YOU WANT TO COMPLETE</P>
        <hr>
    </div>
  <div class="main">
    <div class="container">
        <h1>ADD TASK</h1>
        <hr>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button >Add</button>
        </div>
        <ul id="taskList">

        </ul>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
